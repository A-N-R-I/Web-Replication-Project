<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram-login.css">
    <title>WRP - Instagram Login</title>
</head>
<body>
    <section>
        <div class="wrapper">
            <form action="" method="get" id="login-form">
                <fieldset class="form-fieldset">
                    <div class="form-content-wrapper">
                        <h1>Instagram</h1>
                        <div class="form-input">
                            <input type="text" name="login-phone-username-email" id="login-phone-username-email" placeholder="Phone number, username, or email">
                        </div>
                        <div class="form-input">
                            <input type="password" name="" id="login-password" placeholder="Password">
                        </div>
                        <p>
                            <button id="login-button">Log in</button>
                        </p>
                        <fieldset class="form-separator-fieldset">
                            <legend>OR</legend>
                            <br>
                            <p>
                                <a href="" class="facebook-login"><img src="../../icons/facebook/Facebook_icon_2013.svg" alt="Facebook icon" class="facebook-icon"> Log in with Facebook</a>
                            </p>
                            <p class="forgot-password">
                                <a href="">Forgot password?</a>
                            </p>
                        </fieldset>
                    </div>
                </fieldset>
            </form>
            <fieldset class="sign-up-section">
                <span>Don't have an account?</span><a href=""> Sign up</a>
            </fieldset>
            <section class="get-the-app-section">
                <span>Get the app</span>
                <p>
                    <a href=""><img class="google-img" src="../../icons/google/google-play-badge-logo-png-transparent.png" alt="google play"></a>
                    <a href=""><img class="microsoft-img" src="../../icons/microsoft/Get_it_from_Microsoft_Badge.svg" alt="microsoft store"></a>
                </p>
            </section>
        </div>
    </section>
</body>
</html>
